<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 Análisis del problema</title>
</head>

<body>
    <script>
        /* Realiza un análisis del problema de un software que permita obtener el número de cifras que contiene un número entero
        Objetivo: El software debe contar cuántas cifras tiene un número entero ingresado por el usuario.
        Entrada: El usuario debe ingresar un número entero.
        Proceso: El software debe calcular cuántos dígitos contiene el número ingresado.
        Salida: El software debe mostrar el número de dígitos que tiene el número entero ingresado.
         */

        function contarCifras(numero) {
            return numero.toString().length;
        }

        // Ejemplo de uso:
        console.log(contarCifras(12345)); // Resultado: 5


    </script>
</body>

</html>
