<body>
    <script>
        /* Realiza un análisis del problema de un software que permita sumar y restar (ambas opciones por ejecución) números enteros.
        Objetivo: El software debe permitir al usuario realizar una suma y una resta en una sola ejecución, utilizando dos números enteros.
        Entrada: El usuario debe ingresar dos números enteros.
        Proceso: El programa debe realizar ambas operaciones (suma y resta) con los dos números ingresados.
        Salida: El resultado de la suma y el resultado de la resta deben ser mostrados al usuario.
        */
        function sumarYRestar(num1, num2) {
            let suma = num1 + num2;
            let resta = num1 - num2;
            return `Suma: ${suma}, Resta: ${resta}`;
        }

        // Ejemplo de uso:
        console.log(sumarYRestar(5, 3)); // Resultado: Suma: 8, Resta: 2


    </script>
</body>
