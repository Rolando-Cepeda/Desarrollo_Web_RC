<!--  Realiza una página en HTML, que disponga de dos botones, uno de ellos tendrá el texto "Añadir" y al pulsarlo insertará una fruta nueva en el array de frutas de nuestro ejemplo y le mostratá el array al usuario; el otro tendrá el texto "Borrar" y eliminará la última fruta del array.-->

<button onclick="let frutas=['Manzana', 'Banana']; alert(frutas)">Stock de Frutería</button>
<br>
<br>
<button onclick="frutas=['Manzana', 'Banana'];frutas.push('Pera');alert(frutas)">Añadir fruta</button>
<br>
<br>
<button onclick="frutas=['Manzana', 'Banana', 'Pera'];frutas.pop();alert(frutas); alert('Hasta pronto')">Quitar fruta</button>
